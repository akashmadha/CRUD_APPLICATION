<h1>Employee List</h1>
<table border="1">
    <tr>
    <th>id</th>
    <th>Name</th>
    <th>FullName</th>
    <th>Email</th>
    <th>Address</th>
    <th>Age</th>
    <th>Contact</th>
    <th colspan="2">Action</th>
</tr>

    {%for i in el%}
    <tr>
    <td>{{i.id}}</td>
    <td>{{i.Name}}</td>
    <td>{{i.FullName}}</td>
    <td>{{i.Email}}</td>
    <td>{{i.Address}}</td>
    <td>{{i.Age}}</td>
    <td>{{i.Contact}}</td>
    <td><a href="delete/{{i.id}}">Delete</a></td>
    <td><a href="edit/{{i.id}}">Edit</a></td>
    <td></td>
</tr>
    {%endfor%}
</table>
